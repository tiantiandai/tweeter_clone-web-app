<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Google Forms custom fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav Bar-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!--New Tweet-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/vendor/moment.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Char Counter composer-char-counter.js-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="compose" type="submit"><i class="fa fa-twitter-square" aria-hidden="true"></i>Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
       <h2>New Tweet</h2>
       <div id="Error" style="display:none">Invalid Input</div>
        <hr>
        <form class = "tweetForm" action="/tweets/" method="POST">
          <textarea class="textSpace" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section id="all-tweet">
        <article class="tweet">
          <header>
            <img src="https://img.cda.pl/obr/oryginalne/0cbdc70358f3b7b776fe19db131dcb07.jpg" class="img">
            <p class="username">Bill fields</p>
            <p class="userfields">@MrFields</p>
          </header>
          <p class="content">Little tweet here</p>
          <footer>
            <p>10days ago
            <i class="fa fa-heart fa-lag" id="icon"></i>
            <i class="fa fa-flag fa-lag" id="icon"></i>
            <i class="fa fa-bell fa-lag" id="icon"></i>
            </p>
          </footer>
      </article>
      </section>
    </main>

  </body>
</html>
